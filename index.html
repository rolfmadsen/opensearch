<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Opensearch by rolfmadsen</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  </head>
  <body>

    <p id="searchResult">test</p>
    
    <script>
      var data = null;
      var xhr = new XMLHttpRequest();
      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
          console.log(this.responseText);
        }
      });
      xhr.open("GET", "https://crossorigin.me/http://oss-services.dbc.dk/opensearch/4.3/?action=search&query=%22danmark%22&agency=100200&profile=test&start=1&stepValue=5&outputType=json");
      xhr.setRequestHeader("content-type", "application/json");
      xhr.send(data);
      
      var obj = JSON.parse(xhr);
      document.getElementById("searchResult").innerHTML = obj.searchResponse.result.searchResult[0].collection.object[0].record.title[0].$;
    
    </script>
  </body>
</html>
