   <p id="searchResult">test</p>
    <p id="searchResult"></p>
    <script>
      var data = null;

      var xhr = new XMLHttpRequest();
      xhr.withCredentials = true;

      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
          console.log(this.responseText);
        }
      });

      /*http://oss-services.dbc.dk/opensearch/4.3/https://opensearch.addi.dk/b3.0_4.2/*/
      
      xhr.open("GET", "https://opensearch.addi.dk/b3.0_4.3/?action=search&query=%22harry%20potter%22&agency=100200&profile=test&start=1&stepValue=5&outputType=json");
      xhr.setRequestHeader("cache-control", "no-cache");
      xhr.setRequestHeader("postman-token", "fed8c104-9aa2-8e6a-df11-14e47a5d2e27");

      xhr.send(data);
    </script>
